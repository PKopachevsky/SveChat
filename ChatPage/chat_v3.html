<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script>
      function sendMessage() {
        let text = document.getElementById('message_fld').value;
        if (text) {
          message = { text, author: "Sveta" };
          fetch("http://localhost:8888/chat/send/text", {
              method: 'POST',
              body: JSON.stringify(message)
            }
          )
        }
      }
    </script>
</head>
<body>
<ul>
    <li>[12:23] Sveta: kekklekekeke</li>
    <li>[12:34] Pasha: kekklekekeke</li>
    <li>[12:48] Sveta: kekklekekeke</li>
    <li>[12:51] Pasha: kekklekekeke</li>
</ul>
<input type="text" id="message_fld">
<button id="send_btn" onclick="sendMessage()">Send</button>
</body>
</html>
